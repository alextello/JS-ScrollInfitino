<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Mi blog</title>
	</head>
	<body>
		<h1>Mi blog</h1>
		<div class="filter-container">
			<input type="text" id="filter" class="filter" placeholder="Filtrar posts..." />
		</div>

		<div class="post-container">
			<div class="post">
				<div class="number">1</div>
				<div class="post-info">
					<h2 class="post-title">Uno</h2>
					<p class="post-body">
						Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere dignissimos repudiandae, libero cumque eum ducimus
						corrupti aliquam nobis praesentium, perferendis nam, fugiat ratione pariatur sit magni dolorem consectetur iure
						sunt?
					</p>
				</div>
			</div>
		</div>
		<div class="loader">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
